{% extends 'main.html' %}


{%block content%}

<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr;
  }
</style>

<div class="home-container">

  <div>
    <h3>Browse topics</h3>
    {% for room in rooms%}
    <h2> {{room.topic.name }}</h2>
    {%endfor%}
    <hr>
  </div>

  <div>
    <a href="{% url 'create-room'%}"> create room </a>
    {%for room in rooms%}
    <a a href="{% url 'update-room' room.id  %}"> Edit room </a> <br>
    <a a href="{% url 'delete-room' room.id  %}"> Delete room </a> <br>


    <h5>@{{room.host.username}}</h5>

    <h5> <a href="{%url 'room' room.id %}"> {{room.id}} -- {{room.name}}</a>
      <h5>
        <small>{{room.topic.name}}</small>
        <hr>


        {%endfor%}
  </div>
</div>
{%endblock%}
